<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gradient color generator</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/script/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="box"></div>
      <div class="row options">
        <div class="column direction">
          <p>Direction</p>
          <div class="select-box">
            <select>
              <option value="to top">Top</option>
              <option value="to right top">Right top</option>
              <option value="to left top">Left top</option>
              <option value="to bottom" selected>Bottom</option>
              <option value="to right bottom">Right bottom</option>
              <option value="to left bottom">left bottom</option>
              <option value="to left">Left</option>
              <option value="to right">Right</option>
            </select>
          </div>
        </div>
        <div class="column palette">
          <p>Colors</p>
          <div class="colors">
            <input type="color" class="color" value="#5665e9" />
            <input type="color" value="#a271f8" />
          </div>
        </div>
      </div>
      <textarea class="row" disabled>
backgroud-image: linear-gradient(to left top, #977dfe, #6878ff)</textarea
      >
      <div class="row buttons">
        <button class="refresh">Random Colors</button>
        <button class="copy">copy code</button>
      </div>
    </div>
  </body>
</html>
